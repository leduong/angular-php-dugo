<div id="register" class="register">
	<div class="container">
		<div class="media">
			<a class="pull-left" href="#">
			<i class="media-object i-email"></i>
			</a>
			<div class="media-body">
				<h1 class="media-heading">Đăng nhập</h1>
				Số điện thoại di dộng ở Việt Nam hoặc địa chỉ email
			</div>
		</div>
		<form class="form-horizontal" ng-submit="login()">
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend span12">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input class="input-large" type="text" name="email" placeholder="Email hoặc Số điện thoại" ng-model="credentials.email" required />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="input-prepend span12">
						<span class="add-on"><i class="icon-key"></i></span>
						<input class="input-large" type="password" name="password" placeholder="{$lng->password}" ng-model="credentials.password" required />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-info" name="login">Đăng nhập<i class="icon-signin"></i></button>
				</div>
			</div>
		</form>
	</div>
	<hr>
	<div class="container">
		<div class="row-fluid">
			<div class="span12 center">
				<p>Bạn có thể đăng nhập bằng Facebook</p>
				<button class="btn btn-facebook"><i class="icon-facebook"></i> | Facebook</button>
			</div>
		</div>
	</div>
</div>
